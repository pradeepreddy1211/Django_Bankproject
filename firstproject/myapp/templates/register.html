<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Registration Page</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="uname">Create username:</label>
            <input type="text" name="uname" id="uname" required>
            <br>
            <label for="umail">Enter email:</label>
            <input type="email" name="umail" id="umail" required>
            <br>
            <label for="upsw">Create password:</label>
            <input type="password" name="upsw" id="upsw" required>
            <br>
            <label for="udob">Enter date of birth:</label>
            <input type="date" name="udob" id="udob" required>
            <br>
            <label for="uano">Create Account number:</label>
            <input type="number" name="uano" id="uano" required>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
