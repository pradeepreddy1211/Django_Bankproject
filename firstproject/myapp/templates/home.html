<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
    
        <a href="{% url 'withdraw' %}">Withdraw</a>
        <a href="{% url 'transfer' %}">Transfer Amount</a>
        <a href="{% url 'deposit' %}">Deposit</a>
        <a href="{% url 'balance' %}">Check Balance</a>
        <a href="{% url 'viewalldata' %}">View All Data</a>
        <a href="{% url 'viewspecificdata' %}">View Specific Data</a>
    </div>
    <div class="content">
        <!-- Content goes here -->
    </div>
</body>
</html>
